################################################################
####			DATA ACQUISITION SYSTEMS	    ####
################################################################

[Tektronix3014]
path_pattern = DAS/0311TektronixDPO3014.ON/ch{:d}.csv
parameters = {'delimiter': ','}

[Papouch_St]
path_pattern = DAS/1011Paouch_St.ON/PapouchSt_{:02d}
xlabel = Time [s]
name = Papouch_St DAS {:d}. channel
parameters = {'delimiter': '\t'}
ylabel = Voltage [V]

[NIturbo]
path_pattern = DAS/0311NIturbo.ONN/NIturbo_{:02d}
xlabel = Time [s]
name = NIturbo DAS {:d}. channel
parameters = {'delimiter': '\t'}
ylabel = Voltage [V]

[NIbasic]
path_pattern = DAS/1011NI.ON/NIbasic_{:02d}
xlabel = Time [s]
name = NIbasic DAS {:d}. channel
parameters = {'delimiter': '\t'}
ylabel = Voltage [V]

################################################################
####			DIAGNOSTICS			    ####
################################################################

[loop voltage]
datadir = basicdiagn
identifier = Uloop
xlabel = Time [ms]
name = Loop voltage
ylabel = Voltage [V]

[toroidal field]
datadir = basicdiagn
identifier = Btoroidal
xlabel = Time [ms]
name = Toroidal magnetic field
ylabel = Magnetic flux density [T]

[rogowski current]
datadir = basicdiagn
identifier = Irogowski
xlabel = Time [ms]
name = Current measured by Rogowski coil
ylabel = Current [kA]

[plasma current]
datadir = basicdiagn
identifier = Iplasma
xlabel = Time [ms]
name = Plasma current
ylabel = Current [kA]

[photodiode]
datadir = basicdiagn
identifier = Photod
xlabel = Time [ms]
name = Light intensity measured by photodiode
ylabel = Intensity [a.u.]

[photodiode alpha]
datadir = basicdiagn
identifier = PhotodHalfa
xlabel = Time [ms]
name = Light intensity measured by photodiode with H-alpha filter
ylabel = Intensity [a.u.]

